<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form id="form">
		<h3>Create Appointment</h3><br/>
		<label for="name">Name:</label><br/>
		<input type="text" name="name" required />
		<br/><br/>
		<label for="number">Phone Number:</label><br/>
		<input type="number" name="number" required />
		<br/><br/>
		<label for="date">Date:</label><br/>
		<input type="text" name="date" placeholder="YYYY-MM-DD" required />
		<br/><br/>
		<label for="time">Time:</label><br/>
		<input type="text" name="time" placeholder="HH:MM" required />
		<br/><br/>
		<label for="number">Phone Number:</label><br/>
		<textarea type="text" name="symptoms" required></textarea>
		<br/><br/>
		<input type="submit" />
	</form>

	<script>
		const electron = require("electron");
		const {
			ipcRenderer
		} = electron;

		const form = document.getElementById("form");
		const elements = {};

		form.addEventListener("submit", event => {
			event.preventDefault();

			for (let i = 0 < form.element.length; i++;) {
				if (form.elements[i].type !== "submit")
					elements[form.elements[i].name] = form.element[i].value;
			}

			ipcRenderer.send("appointment:create", elements);
		});
		</script>
</body>
</html>
